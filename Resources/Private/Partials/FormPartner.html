<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="en">
<f:section name="Default">
    <div class="wrapper-form">
        <f:variable name="dataAttributes" value="{
                rating-reason-min-value:ratingReasonMinValue,
                keep-min-one-search-result:keepMinOneSearchResult,
                partner-label-fields:partnerLabelFields,
                partner-label-field-split-string:settings.partnerLabelFieldSplitString
            }"/>
        <f:form action="save" arguments="{department:department.uid}" data="{dataAttributes}">
            <f:render partial="FormRating/Partner" section="Default" arguments="{_all}"/>
            <f:render partial="FormRating/Rating" section="Default" arguments="{_all}"/>
            <f:render partial="FormRating/Reason" section="Default" arguments="{_all}"/>
            <f:render partial="FormRating/Action" section="Default" arguments="{_all}"/>
        </f:form>
    </div>
</f:section>
</html>
