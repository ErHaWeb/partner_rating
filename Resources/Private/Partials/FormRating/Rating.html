<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="en">
<f:section name="Default">
    <div class="wrapper-rating">
        <div class="wrapper-rating-items">
            <label for="rating">
                <f:translate key="rating.title"/>
            </label>
            <f:for each="{ratingValues}" as="rating">
                <div class="form-check rating-item">
                    <f:form.radio property="rateValue" value="{rating}" class="form-check-input" additionalAttributes="{required: required}" id="radioRating-{data.uid}-{rating}"/>
                    <label class="form-check-label" for="radioRating-{data.uid}-{rating}">{rating}</label>
                </div>
            </f:for>
        </div>
    </div>
</f:section>
</html>
