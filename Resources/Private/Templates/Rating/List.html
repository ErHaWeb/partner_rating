<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="en">
<f:layout name="Default"/>
<f:section name="Main">
    <ul>
        <f:for each="{departments}" as="department">
            <li>
                <f:link.action action="show" arguments="{department:department}">{department.title}</f:link.action>
            </li>
        </f:for>
    </ul>
</f:section>
</html>
